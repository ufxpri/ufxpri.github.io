{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <div class="posts-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
