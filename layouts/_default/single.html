{{ define "main" }}
<div class="container">
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </header>

        <div class="content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
